<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/build/css/style.css">
</head>

<body class="h-screen flex justify-center items-center">
    <div class=" sm:mx-[20px] md:w-[500px] overflow-hidden rounded-[20px] border shadow-md relative flex flex-col justify-center items-center">
        <div class="bg-gradient-to-r from-purple-500 to-blue-500 blur-2xl h-[400px] w-[400px] opacity-[30%] rounded-full absolute -top-[360px]"></div>
        <div class="relative my-[60px] w-full">
            <div id="logo" class="flex flex-col justify-center items-center gap-4">
                <img src="https://img.freepik.com/premium-vector/bubble-chat-gradient-purple-color-3d-logo-template_349893-34.jpg?uid=R98690155&ga=GA1.1.1473969789.1733597413&semt=ais_authors_boost"
                    alt="" width="70" class="rounded-full shadow-md">
                <p class="font-bold">Welcome back</p>
            </div>
            <div id="socials" class="grid grid-cols-3 mx-[30px] gap-3 my-[30px]">
                <div class="rounded-md shadow-md p-2 flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 512 512" id="google">
                        <path fill="#fbbb00" d="M113.47 309.408 95.648 375.94l-65.139 1.378C11.042 341.211 0 299.9 0 256c0-42.451 10.324-82.483 28.624-117.732h.014L86.63 148.9l25.404 57.644c-5.317 15.501-8.215 32.141-8.215 49.456.002 18.792 3.406 36.797 9.651 53.408z"></path>
                        <path fill="#518ef8" d="M507.527 208.176C510.467 223.662 512 239.655 512 256c0 18.328-1.927 36.206-5.598 53.451-12.462 58.683-45.025 109.925-90.134 146.187l-.014-.014-73.044-3.727-10.338-64.535c29.932-17.554 53.324-45.025 65.646-77.911h-136.89V208.176h245.899z"></path>
                        <path fill="#28b446" d="m416.253 455.624.014.014C372.396 490.901 316.666 512 256 512c-97.491 0-182.252-54.491-225.491-134.681l82.961-67.91c21.619 57.698 77.278 98.771 142.53 98.771 28.047 0 54.323-7.582 76.87-20.818l83.383 68.262z"></path>
                        <path fill="#f14336" d="m419.404 58.936-82.933 67.896C313.136 112.246 285.552 103.82 256 103.82c-66.729 0-123.429 42.957-143.965 102.724l-83.397-68.276h-.014C71.23 56.123 157.06 0 256 0c62.115 0 119.068 22.126 163.404 58.936z"></path>
                      </svg>
                </div>
                <div class="rounded-md shadow-md p-2 flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" enable-background="new 0 0 22.185 27" viewBox="0 0 22.185 27" id="apple">
                        <path d="M18.436 14.271c0-2.225 1.216-4.166 3.02-5.194-.942-1.156-2.359-2.192-3.921-2.496-2.13-.415-3.345.276-4.131.553-.786.277-1.83.526-1.83.526s-1.043-.249-1.83-.526C8.959 6.857 7.744 6.165 5.614 6.58s-3.99 2.192-4.746 3.776c-1.458 3.057-.858 6.903.172 9.669 1.029 2.767 3.75 6.633 5.86 6.944 1.501.221 2.43-.816 4.674-1.079 2.244.263 3.173 1.3 4.674 1.079 2.11-.311 4.831-4.177 5.86-6.944.025-.068.051-.138.076-.208C19.987 18.935 18.436 16.784 18.436 14.271zM11.041 6.075c0 0 2.087.277 3.982-1.875s1.356-4.188 1.356-4.188-2.087-.277-3.982 1.875S11.041 6.075 11.041 6.075z"></path>
                      </svg>
                </div>
                <div class="rounded-md shadow-md p-2 flex justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="88.428 12.828 107.543 207.085" id="facebook">
                        <path fill="#3c5a9a" d="M158.232 219.912v-94.461h31.707l4.747-36.813h-36.454V65.134c0-10.658 2.96-17.922 18.245-17.922l19.494-.009V14.278c-3.373-.447-14.944-1.449-28.406-1.449-28.106 0-47.348 17.155-47.348 48.661v27.149H88.428v36.813h31.788v94.461l38.016-.001z"></path>
                      </svg>
                </div>
            </div>
            <div id="or" class="flex justify-center items-center">
                <p>or</p>
            </div>
            <div id="form" class="flex flex-col mx-[30px] gap-3">
                <div id="email" class="flex flex-col">
                    <label for="email" class="text-[10px] md:text-[15px] lg:text-[20px]">Email Address</label>
                    <p id="eError" class=" hidden text-red-300 text-[10px] md:text-[15px] lg:text-[20px]">This field is Required!!!</p>
                    <input type="email" name="mail" id="mail" class="p-2 border rounded-xl"  onkeydown="clearErr('eError')">
                    <p id="invalid" class=" hidden text-red-300 text-[10px] md:text-[15px] lg:text-[20px]">Invalid mail!!!.mail must contain "@"</p>
                </div>
                <div id="password" class="flex flex-col">
                    <label for="password" class="text-[10px] md:text-[15px] lg:text-[20px]">Password</label>
                    <p id="passError" class=" hidden text-red-300 text-[10px] md:text-[15px] lg:text-[20px]">This field is Required!!!</p>
                    <input type="password" name="password" id="pass" class="p-2 border rounded-xl" onkeydown="clearErr('passError')">
                    

                </div>

                <div id="passOpt" class="flex justify-between mx-30px text-[10px] md:text-[15px] lg:text-[20px]">
                    <p class="flex justify-center items-center gap-2"><input type="checkbox" name="checkbox" id=""> Remember password</p>
                    <p class="underline text-purple-700 text-[10px] md:text-[15px] lg:text-[20px]">forgot password?</p>
                </div>
            </div>
            <div id="btns" class="mx-[30px] my-[20px]">
                <button id="signIn" type="submit" class="bg-purple-800 text-white rounded-xl p-3 w-full">Sign in</button>
                <p class="my-[20px] text-[10px] md:text-[15px] lg:text-[20px] flex justify-center items-center flex-col" >don't have an account? <span class="text-purple-700 font-bold">&nbsp;<a href="signup.html">Create Account!</a></span></p>
            </div>

        </div>

    </div>

    <script src="/build/script/signin.js"></script>
</body>

</html>
